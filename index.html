<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cellphone Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
    }
    .cellphone {
        width: 60%;
    }
    .orders {
        width: 30%;
        border: 1px solid #ccc;
        padding: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="cellphone">
        <h2>Cellphone Store</h2>
        <div class="product">
            <h3>Cellphone Name</h3>
            <p>Price: $<span id="price">500</span></p>
            <input type="number" id="quantity" placeholder="Quantity">
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
    <div class="orders">
        <h2>Orders</h2>
        <ul id="orderList"></ul>
        <hr>
        <p>Total Price: $<span id="totalPrice">0</span></p>
        <input type="number" id="cash" placeholder="Enter Cash">
        <button onclick="calculateChange()">Calculate Change</button>
        <p id="change"></p>
        <button onclick="gcashTransfer()">GCash Transfer</button>
    </div>
</div>

<script>
    let orders = [];
    
    function addToCart() {
        const price = document.getElementById("price").innerText;
        const quantity = document.getElementById("quantity").value;
        const total = price * quantity;
        
        orders.push({ name: "Cellphone Name", price: total, quantity: quantity });
        
        updateOrders();
        updateTotalPrice();
    }
    
    function updateOrders() {
        const orderList = document.getElementById("orderList");
        orderList.innerHTML = "";
        
        orders.forEach(order => {
            const li = document.createElement("li");
            li.textContent = `${order.quantity} x ${order.name} - $${order.price}`;
            orderList.appendChild(li);
        });
    }
    
    function updateTotalPrice() {
        const totalPrice = orders.reduce((acc, order) => acc + order.price, 0);
        document.getElementById("totalPrice").innerText = totalPrice;
    }
    
    function calculateChange() {
        const totalPrice = parseInt(document.getElementById("totalPrice").innerText);
        const cash = parseInt(document.getElementById("cash").value);
        const change = cash - totalPrice;
        
        document.getElementById("change").innerText = `Change: $${change}`;
    }
    
    function gcashTransfer() {
        alert("Please transfer the total amount to the provided GCash number.");
    }
</script>
</body>
</html>
