  <!DOCTYPE html>
  <html>
  <head>
      <title>Cellphone Store</title>
      <style>
          #items {
              display: flex;
              flex-wrap: wrap;
              justify-content: space-between;
          }

          .item {
              margin: 20px;
              width: 200px;
              background-color: #fff;
              border: 1px solid #ddd;
              padding: 10px;
              text-align: center;
          }

          .item img {
              width: 100%;
              height: 150px;
              object-fit: cover;
              border-radius: 10px;
          }

          #orders {
              margin-top: 20px;
              border: 1px solid #ddd;
              padding: 10px;
              background-color: #f0f0f0;
          }

          #orders table {
              width: 100%;
              border-collapse: collapse;
          }

          th, td {
              border: 1px solid #ddd;
              padding: 10px;
              text-align: center;
          }

          th {
              background-color: #4CAF50;
              color: #fff;
          }

          td.total {
              font-weight: bold;
          }

          #cash-change {
              margin-top: 20px;
              font-size: 18px;
              font-weight: bold;
          }

  </style>
  </head>
  <body>

  <div id="items">
      <div class="item">
          <img src="image1.jpg" alt="Image 1">
          <h2>Item 1</h2>
          <p>Brand: Apple</p>
          <p>Quantity:</p>
          <input type="number" id="quantity1" value="0">
          <p>Price:</p>
          <span id="price1">P599.99</span>
          
          <div class="item" data-item-id="1">
              <!-- your item details here -->
              <button id="addToCart1">Add to Cart</button>
          </div>
      </div>
      <div class="item">
          <img src="image2.jpg" alt="Image 2">
          <h2>Item 2</h2>
          <p>Brand: Samsung</p>
          <p>Quantity:</p>
          <input type="number" id="quantity2" value="0">
          <p>Price:</p>
          <span id="price2">P699.99</span>

       
          <div class="item" data-item-id="1">
              <!-- your item details here -->
              <button id="addToCart1">Add to Cart</button>
          </div>
      </div>
      ...
      <div class="item">
          <img src="image10.jpg" alt="Image 10">
          <h2>Item 10</h2>
          <p>Brand: Google</p>
          <p>Quantity:</p>
          <input type="number" id="quantity10" value="0">
          <p>Price:</p>
          <span id="price10">P899.99</span>
        
          <div class="item" data-item-id="1">
              <!-- your item details here -->
              <button id="addToCart1">Add to Cart</button>
          </div>
      </div>
  </div>

  <div id="orders">
      <h2>Orders</h2>
      <table>
          <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Total Price</th>
          </tr>
      </table>

      <!-- Order details will be displayed here -->

      <!-- Buttons for calculating total and displaying change -->
      <button id="calculate-total">Calculate Total</button>

      <!-- Display total and change -->
      <div id="total"></div><br><br><br><br><br><br><br><br><br><br><br><br>
    

  <script src="script.js"></script>

  </body>
